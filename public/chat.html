<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aziz Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Layout -->
  <div class="app-container">
    
    <!-- Sidebar Overlay (Mobile) -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          <span>Aziz Chat</span>
        </div>
        <button id="newChatBtn" class="new-chat-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          <span>New Chat</span>
        </button>
      </div>
      
      <div class="sidebar-conversations" id="conversationsList">
        <!-- Chat sessions will be dynamically loaded here -->
      </div>
      
      <div class="sidebar-footer">
        <div class="user-info">
          <div class="user-avatar">A</div>
          <span class="user-name">Aziz</span>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      
      <!-- Header with Hamburger -->
      <header class="chat-header">
        <button class="hamburger-btn" id="hamburgerBtn">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="header-title">
          <h1 id="chatTitle">Aziz Chat</h1>
        </div>
      </header>
      
      <!-- Chat Container -->
      <div class="chat-container" id="chatContainer">
        <div class="messages-wrapper" id="messagesWrapper">
          <!-- Welcome Screen -->
          <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-icon">
              <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
              </svg>
            </div>
            <h1>How can I help you today?</h1>
          </div>
          
          <!-- Messages Container -->
          <div class="messages-container" id="messagesContainer">
            <!-- Messages will appear here -->
          </div>
        </div>
      </div>

      <!-- Input Area (Fixed Bottom) -->
      <div class="input-area">
        <div class="input-wrapper">
          <!-- File Preview -->
          <div id="filePreview" class="file-preview" style="display: none;"></div>
          
          <!-- Input Container -->
          <div class="input-container">
            <button id="attachBtn" class="attach-btn" title="Attach image">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
              </svg>
            </button>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <textarea 
              id="msgInput" 
              placeholder="Message Aziz Chat..."
              rows="1"
            ></textarea>
            <button id="sendBtn" class="send-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
            </button>
          </div>
          
          <div class="input-footer">
          </div>
        </div>
      </div>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
